<body>
    <form class="bg-white col-8 col-sm-6 col-lg-4  col-xxl-8  position-absolute top-50 start-50 translate-middle rounded-3 shadow">
        <div class="text-center py-3">
            <P class="fs-4"><strong>Log in</strong></P>
        </div>
        
        <!-- Email or Userame -->
        <div class="mb-3 px-3">
            <label for="exapmleInputFirstName" class="form-label">Login</label>
            <input type="firstName" class="form-control" id="exampleInputFirstName" placeholder="Email or user name">
        </div>
        <!-- Password -->
        <div class="mb-3 px-3">
            <label for="exapmleInputLastName" class="form-label">Password</label>
            <input type="lastName" class="form-control" id="exampleInputFirstName" placeholder="Enter password">
        </div>

        <!-- Button -->
        <fiv class="d-grid gap-2 mx-auto px-3 mt-4">
            <button type="button" class="btn btn-outline-primary mb-3 ">
                Log in
            </button>
        </fiv>

        <div>

        </div>
       
        <!-- Sign in services -->
        <div class="container mt-2">
            <div class="row mb-4 justify-content-center ">
                <div class="col-3 text-center">
                    <img src="img/google.png" alt="gmail">
                </div>
                <div class="col-3 text-center">
                    <img src="img/vk.png" alt="vk">
                </div>
                <div class="col-3 text-center">
                    <img src="img/facebook.png" alt="facebook">
                </div>
                <div class="col-3 text-center">
                    <img src="img/github.png" alt="github">
                </div>
            </div>
        </div>

        <!-- Add block Log in -->
        <div class="text-center">
            <p>Don't have an account? <a href="Sign_up.html" class="link-primary">Sign up</a></p>

        </div>
