<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ICO -->
    <link rel="icon" sizes="32x32" href="ico/MVP32x32.ico">
    <link rel="icon" sizes="48x48" href="ico/MVP48x48.ico">
    <link rel="icon" sizes="64x64" href="ico/MVP64x64.ico">
    <link rel="icon" sizes="72x72" href="ico/MVP72x72.ico">
    <link rel="icon" sizes="96x96" href="ico/MVP96x96.ico">
    <link rel="icon" sizes="128x128" href="ico/MVP128x128.ico">
    <link rel="icon" sizes="256x256" href="ico/MVP256x256.ico"> 
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style4.css">

    <title>Mike Vazowski</title>

</head>
<body>
    <form class="bg-white col-8 col-sm-6 col-lg-4  col-xxl-8  position-absolute top-50 start-50 translate-middle rounded-3 shadow my-5 ">
        <div class="text-center py-3">
            <P class="fs-4"><strong>Sign up</strong></P>
        </div>
        
        <!-- First name -->
        <div class="mb-3 px-3">
            <label for="exapmleInputFirstName" class="form-label">First name</label>
            <input type="firstName" class="form-control" id="exampleInputFirstName" placeholder="Enter first name">
            <div class="invalid-feedback">Please enter your First name</div>
        </div>
        <!-- Last name -->
        <div class="mb-3 px-3">
            <label for="exapmleInputLastName" class="form-label">Last name</label>
            <input type="lastName" class="form-control" id="exampleInputFirstName" placeholder="Enter last name">
        </div>
        <!-- User Name -->
        <div class="mb-3 px-3">
            <label for="exapmleInputUsername" class="form-label">Username</label>
            <input type="username" class="form-control" id="exampleInputUsername" placeholder="Enter username">
        </div>
        <!-- Email  -->
        <div class="mb-3 px-3">
            <label for="exapmleInputEmail" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter email">
        </div>
        <!-- Password -->
        <div class="mb-3 px-3">
            <label for="exapmleInputPassword" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword" placeholder="Enter password">
        </div>


        <!-- Button -->
        <fiv class="d-grid gap-2 mx-auto px-3 mt-4">
            <button type="button" class="btn btn-outline-primary mb-3 ">
                Sign up
            </button>
        </fiv>

        <div>

        </div>
       
        <!-- Sign in services -->
        <div class="container mt-2">
            <div class="row mb-4 justify-content-center ">
                <div class="col-3 text-center">
                    <img src="img/google.png" alt="gmail">
                </div>
                <div class="col-3 text-center">
                    <img src="img/vk.png" alt="vk">
                </div>
                <div class="col-3 text-center">
                    <img src="img/facebook.png" alt="facebook">
                </div>
                <div class="col-3 text-center">
                    <img src="img/github.png" alt="github">
                </div>
            </div>
        </div>

        <!-- Add block Log in -->
        <div class="text-center">
            <p>Already have an account? <a href="Log_in.html" class="link-primary">Log in</a></p>

        </div>
        


    </form>

    <!-- Animation Dunt -->
    <a href="index.html"><img class="dunt" src="img/dunt.png" alt="dunt"></a>

    <!-- Gif Cat -->
    <div class="position-absolute bottom-0 end-0 rainbow__cat">
        <img src="gif/rainbow_cat.gif" alt="">
    </div>
        
    
</body>
</html>
